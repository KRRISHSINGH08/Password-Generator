<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Krrish </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Password Generator</h1>

        <!-- display container -->
        <div class="display-container">
            <input placeholder="password" type="text" class="display" readonly data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="copy.svg" alt="" width="23" height="23">
            </button>
        </div>

        <!-- input container -->
        <div class="input-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            
            <!-- Checkboxes -->
            <div>
                <input type="checkbox" name="" id="Uppercase"> 
                <label for="Uppercase">Include Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" name="" id="Lowercase"> 
                <label for="Lowercase">Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" name="" id="Numbers"> 
                <label for="Numbers">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" name="" id="Symbols"> 
                <label for="Symbols">Include Symbols</label>
            </div>
        </div>

        <!-- strength container-->
        <div class="strength-container">
            <p>Strength</p>
            <div data-indicator></div>
        </div>

        <!-- Generate Button -->
        <button class="generate-password">Generate Password</button>
    </div>



    <script src="index.js"></script>
</body>
</html>
